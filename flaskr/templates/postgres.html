{% extends "layout.html" %}

{% block content %}
<div class="content">
<div class="postgres">
<table class="table table-striped">
  <tbody>
    {% for result in results %}
      <tr>
        {% for element in result %}
          <td>
            {{element}}
          </td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>
{% endblock %}
