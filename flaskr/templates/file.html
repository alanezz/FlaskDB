{% extends "layout.html" %}

{% block content %}
  <div class="container">
    {% for index, (db, query) in results %}
    {% set algomuysucio = 'onClickQuery("{}","{}","{}")'.format(index, db, query) %}

    <div class="query-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h6>Consulta {{index}} - {{db}}</h6>
        <button
          class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect play"
        >
          <i class="material-icons">play_arrow</i>
        </button>
      </div>
      <div class="mdl-card__supporting-text mdl-card--border">
        <div class="query-card-content">
          <span>
            Una muy pequeña descripción.
          </span>
          <button
            class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect arrow"
          >
            <i class="material-icons">keyboard_arrow_down</i>
          </button>
        </div>
        <div class="query-card-code">
          <span>{{query}}</span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
